<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Linehaul Unload Form</title>
  <!---  <link rel="stylesheet" href="../../css/linehaulUnload.css"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <style>
        /* Base Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: lightblue;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 10;
        }

        form {
            background-color: darkblue;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            width: 150%;
            max-width: 800px;
        }

        h1, h2 {
            margin-top: 0;
        }

        h1 {
            text-align: center;
        }


        input[type="text"],
        input[type="file"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            background-color: black;
            color: white;
        }

        input[name="issuesWithLoadingDetails"] {
            height: 80px;
            font-size: 18px;
        }

        button {
            padding: 10px 15px;
            background-color: white;
            color: darkblue;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        /* Flexbox to align "Your Name" and "Your Location" side by side */
        .container-flex {
            display: flex;
            justify-content: space-between;
            gap: 20%;  /* Provides spacing between the flex items */
        }

        div.name, div.Yourlocation {
            flex: 1;  /* Allows both elements to take equal width */
        }

    </style>
</head>
<body>
<div>
    <h1>Linehaul Unload Form</h1>
    <form action="YOUR_SERVER_URL_HERE" method="POST">
        <div class="container-flex">
            <div class="name">
                <h2>Your Name</h2>
                <input type="text" name="name" placeholder="Enter your name">
            </div>
            <div class="Yourlocation">
                <h2>Your Location</h2>
                <select name="location">
                    <option value="Adelaide">Adelaide</option>
                    <option value="Brisbane">Brisbane</option>
                    <option value="Sydney">Sydney</option>
                    <option value="Broken Hill">Broken Hill</option>
                    <option value="Perth">Perth</option>
                </select>
            </div>
        </div>
        <div class="arrivingManifestNumber">
            <h2>Arriving Manifest Number</h2>
            <input type="text" name="manifestNumber" placeholder="Enter Manifest Number">
        </div>
        <div class="issuesWithLoading">
            <h2>Where there any Issues with the arriving load?</h2>
            <select name="issuesWithLoading">
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select>
        </div>
        <div class="IssuesWithLoadingDetails">
            <h2>Details of Issues</h2>
            <input type="text" name="issuesWithLoadingDetails" placeholder="Enter Details">
        </div>
        <div class="photosUpload">
            <h2>Trailer photo 1</h2>
            <input type="file" accept="image/*" name="photosUpload1">
            <h2>Trailer photo 2</h2>
            <input type="file" accept="image/*" name="photosUpload2">
            <h2>Trailer photo 3</h2>
            <input type="file" accept="image/*" name="photosUpload3">
            <h2>Trailer photo 4</h2>
            <input type="file" accept="image/*" name="photosUpload4">
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
